description = "An observer will output energy when powered by observing other NPCs. Each NPC and redstone component has a different behavior for triggering an observer.<br><u>Behavior</u><br><b>Chest | Hopper | Dropper </b><br>The observer will stay powered as long as there is an object stored in the component.<br><b>Torch | Redblock | Repeater | Alternator | Lever | Button <br>Piston | Spyblock | Broadcaster | Operatorblock | Amped Jewel | Red Door | Absorber</b><br>The observer will power for 5 frames when a change of state is detected<br><b>Dust | Block | Transmitter | Receiver</b><br>The observer will power for 5 frames when a change of energy level is detected<br><b>Flamethrower | Beam Source</b><br>The observer will power whenever a cycle of angles is completed<br><b>Sickblock | Soundblock | TNT | Observer| Reaperblock</b><br>The observer will power for 5 frame when an activation is detected<br><b>Note Block</b><br>The output is based on the power level of the component and it will have a duration of 5 frames<br><b>Capacitor</b><br>The output is based on the currect capacitance charge.<br><b>Lectern</b><br>The output is based on the current page of the lectern<br><b>Reflector</b><br>Will trigger an output when it completes an angle cycle or the state changes<br><b> Command Block</b><br>It will power as long as the script is running<br><u>NPC flags</u><br><b>poweronmove</b> Will trigger the observer whenever it moves <i>Default: true</i>"
