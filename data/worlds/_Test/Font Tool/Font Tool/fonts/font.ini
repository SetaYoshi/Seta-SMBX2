# Sheet Information
[main]
image='fonts/font.png'
rows=10
cols=10
ascent=18
descent=0

# Default Glyph Properties
[glyphdefaults]
baseline=0
width=18

# Glyph Map (optional concise way to indicate the row/column of characters for simple cases)
[glyphmap]
row1='     !"#$%'
row2='&'()*+,-./'
row3='0123456789'
row4=':;<=>?@ABC'
row5='DEFGHIJKLM'
row6='NOPQRSTUVW'
row7='XYZ[\]^_`a'
row8='bcdefghijk'
row9='lmnopqrstu'
row10='vwxyz{|}~ '